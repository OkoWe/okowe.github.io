<!-- Header -->
<header>
    <div style="background: rgba(54, 25, 25, .3);">
        <div class="container">
            <div class="row">
                <div class="intro-text">
                    <div class="col-md-7">
                        <div class="intro-heading">OKO WE</div>
                        <div class="intro-lead-in">Créer un social business en plein désert!</div>
                    </div>

                    <div class="col-md-5">
                        <h2>Si toi aussi, tu veux suivre l'aventure OKO WE!
                      <strong>Inscrit toi à la newsletter !</strong>
                    </h2>
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="row">
                                <div class="col-md-2">&nbsp;</div>
                                <div class="col-md-8">
                                    <div class="control-group form-group">
                                        <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group form-group text-center">
                                        <div id="success"></div>
                                        <button type="submit" class="btn btn-xl">Send Message</button>
                                    </div>
                                </div>
                                <div class="col-md-2">&nbsp;</div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
